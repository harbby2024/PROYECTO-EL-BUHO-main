<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/login.css"> <!-- Enlace al CSS separado -->
</head>
<body>  
   <div class="form-container">
      <img src="images/logo2.png" alt="Logo"> <!-- Logo centrado -->
      <h3>Iniciar Sesión</h3>
      <form action="" method="post">
         <input type="email" name="email" placeholder="Correo Electrónico" required class="box">
         <input type="password" name="password" placeholder="Contraseña" required class="box">
         <p><a href="#">¿Olvidaste la contraseña?</a></p> <!-- Enlace para recuperar contraseña -->
         <p>Al continuar, aceptas las <a href="#">Condiciones de uso</a> y el <a href="#">Aviso de privacidad</a></p>
         <input type="submit" name="submit" value="Iniciar Sesión" class="btn">
      </form>
      <p>¿No tienes una cuenta? <a href="registro.html">Regístrate ahora</a></p>
   </div>
</body>
</html>
